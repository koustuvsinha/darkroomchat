<div class="container">
  <div class="row">
    <div class="col-lg-12">
          <h1 class="page-header">Lets Chat!</h1>
      <div class="row">
        <div class="well">
        <div scroll-glue="true">  
          <ul class="message">
            <li ng-repeat="msg in msgs track by $index">{{msg.sender}} - {{msg.chat}}</li>
          </ul>
        </div>
        </div>
        <form ng-submit="sendMsg()">
          <div class="col-xs-3">
            <input class="form-control" type="text" ng-model="sender" disabled/>
          </div>
          <div class="col-xs-8">
            <input class="form-control" type="text" ng-model="chat.msg" placeholder="hi there!"/>
          </div>
          <div class="col-xs-1">
            <input type="submit" class="btn btn-primary" value="Submit"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
